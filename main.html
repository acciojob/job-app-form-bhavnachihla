<!DOCTYPE html>

<html>

<head>
		<title>Job Application Form</title>
</head>

<body>
	<form action="#" method="post">
        <label for="name">Name*</label>
        <input type="text input" id="name" name="name" required><br><br>

        <label for="email">Email*</label>
        <input type="email input" id="email" name="email" required><br><br>

        <label>Gender*</label>
        <input type="radio button" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio button" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio button" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="laptop brands">Laptop Brands</label>
        <select id="laptop" name="laptop brands">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <label for="age">Age*</label>
        <input type="number input" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth*</label>
        <input type="date input" id="dob" name="dob" required><br><br>

        <label for="password">Password*</label>
        <input type="password input" id="password" name="password" required><br><br>

        <label for="portfolio">Portfolio URL</label>
        <input type="url input" id="portfolio" name="portfolio"><br><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
